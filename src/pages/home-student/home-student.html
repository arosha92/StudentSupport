<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<h5 ion-text color="black">Search by name</h5>-->
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search by name"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
  
<ion-list>
  <button ion-button full color="secondary">Check</button> 
  <h5 ion-text color="positive" style="text-align: center" >Lecturer Name</h5>
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Year<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="1st">1st year</ion-option>
      <ion-option value="2nd">2nd year</ion-option>
      <ion-option value="3rd">3rd year</ion-option>
      <ion-option value="4th">4th year</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Subject<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Reason<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
    <ion-textarea  placeholder="Enter a description"></ion-textarea>
  </ion-item> 
</ion-list>    

<ion-list>
<button ion-button block  >Request</button>
</ion-list>

</ion-content>
