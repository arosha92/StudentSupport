<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>

<ion-content>

   <ion-searchbar [(ngModel)]="query" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
  <ion-item *ngFor="let item of items">
    <div (click)=setitem(item) >  
      {{ item }}
    </div>
  </ion-item>
</ion-list>

      <ion-item *ngFor="let item of items" tappable   (click)="setitem(item)">

<ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
     <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    <!--<ion-select [(ngModel)]="TimeSlots">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>-->
  </ion-item>
</ion-list>
  
<ion-list>
  <button ion-button full color="secondary">Check</button> 
  <!--<h5 ion-text color="positive" style="text-align: center" >Lecturer Name</h5>-->
</ion-list>
<ion-list>
  <ion-item>
    <ion-label>Year<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="Years">
      <ion-option value="1st">1st year</ion-option>
      <ion-option value="2nd">2nd year</ion-option>
      <ion-option value="3rd">3rd year</ion-option>
      <ion-option value="4th">4th year</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Subject<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="Subjects">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Reason<span style="color:#ff0000;">  *</span></ion-label>
    <ion-select [(ngModel)]="Reasons">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
    <ion-textarea  placeholder="Enter a description"></ion-textarea>
  </ion-item> 
</ion-list>    

<ion-list>
<!--<button ion-button block  >Request</button>-->
<button ion-button block (click)="openMenu()">
    Request
  </button>
</ion-list>

</ion-content>
